<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <site-list [sites]="sites"></site-list>

    <button ion-fab mini (click)="create()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
