<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button (click)="createNewSiteDetails()">Start New Site</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="retrieveSiteDetails()">Continue at Site</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item>
      <ion-label>Site Details</ion-label>
      <ion-checkbox [(ngModel)]="info.siteDetails" (click)="navigate(1)"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Before Work</ion-label>
      <ion-checkbox [(ngModel)]="info.beforeWork" (click)="navigate(2)"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Personal And Equipment details</ion-label>
      <ion-checkbox [(ngModel)]="info.ppe" (click)="navigate(3)"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Completion Report</ion-label>
      <ion-checkbox [(ngModel)]="info.complete" (click)="navigate(4)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
