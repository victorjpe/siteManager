<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (submit)="login()">
    <ion-list>
      <ion-item>
        <ion-label floating>Phone Number</ion-label>
        <ion-input formControlName="phoneNumber" type="tel" [(ngModel)]="phoneNumber"></ion-input>
      </ion-item>
      <button id="sign-in-button" ion-button full>Login</button>
    </ion-list>
  </form>
</ion-content>
