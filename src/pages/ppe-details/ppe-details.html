<ion-header>

  <ion-navbar>
    <ion-title>Personal and Equipments Picture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
  <ion-list>
    <picture-list [pictures]="pictures" [siteId]="siteId" [page]="'ppe'" [noOfImages]="1"></picture-list>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
