<ion-header>

  <ion-navbar>
    <ion-title>Create site</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="createSiteForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Site Name</ion-label>
        <ion-input formControlName="siteName" type="text" [(ngModel)]="info.siteName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Vendor Name</ion-label>
        <ion-select formControlName="vendorName" [(ngModel)]="info.vendorName">
          <ion-option [value]="vendor" *ngFor="let vendor of vendors">{{ vendor }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Site ID</ion-label>
        <ion-input formControlName="siteId" type="text" [(ngModel)]="info.siteId"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>District</ion-label>
        <ion-select formControlName="district" [(ngModel)]="info.district">
          <ion-option [value]="district" *ngFor="let district of districts">{{ district }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Type of work</ion-label>
        <ion-select formControlName="typeOfWork" [(ngModel)]="info.typeOfWork">
          <ion-option [value]="typeOfWork" *ngFor="let typeOfWork of typeOfWorks">{{ typeOfWork }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Save Location</ion-label>
        <ion-toggle [(ngModel)]="saveLocation" (ionChange)="initLocation()" [ngModelOptions]="{standalone: true}"></ion-toggle>
      </ion-item>
      <ng-container *ngIf="saveLocation">
        <ion-item>
          <ion-label floating>Latitude</ion-label>
          <ion-input formControlName="latitude" type="text" [(ngModel)]="info.location.latitude"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Longitude</ion-label>
          <ion-input formControlName="longitude" type="text" [(ngModel)]="info.location.longitude"></ion-input>
        </ion-item>
      </ng-container>
      <ion-item>
        <ion-label floating>Assignee</ion-label>
        <ion-select formControlName="assignee" [(ngModel)]="info.assignee">
          <ion-option [value]="worker.email" *ngFor="let worker of workers | async">{{ worker.email }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons right>
      <button ion-button type="button" [disabled]="createSiteForm.invalid" (click)="createSite()">Save</button>
      <button ion-button type="button" (click)="dismiss()">Cancel</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
